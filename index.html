<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5df815d007.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--------------------------->
    
    <header class="hero">

        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn" onClick="document.getElementById('middle').scrollIntoView();">Shop
                now</button>

    </header>
    <!--------------------------->
    <section class="products" id="middle">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!--------------------------->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>Your total: $ <span class="cart-total">0,00</span></h3>
                <form>
                    <label for="f1">Name:</label>
                    <input type="text" id="f1" name="f1">
                    <label for="f2">Country:</label>
                    <input type="text" id="f2" name="f2">
                    <label for="f3">Address:</label>
                    <input type="text" id="f3" name="f3">
                    <div class="btns">
                        <button class="clear-cart banner-btn" type="submit">Checkout</button>
                    </div>
                  </form>
                  
                
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <p>&copy; 2023 PedroMilani04. All Rights Reserved.</p>
        </div>
      </footer>
    <script src="app.js"></script>
</body>

</html>
